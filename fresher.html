<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Pass</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); display: inline-block; }
        h2 { color: #333; }
        p { font-size: 18px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üéüÔ∏è VIP Entry Pass</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Roll ID:</strong> <span id="rollId"></span></p>
        <p><strong>Valid Until:</strong> 2025-12-31</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = urlParams.get('name') || 'Unknown';
        document.getElementById('email').textContent = urlParams.get('email') || 'Unknown';
        document.getElementById('rollId').textContent = urlParams.get('rollId') || 'Unknown';
    </script>
</body>
</html>
